<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google font icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,shopping_bag" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 600,
                'GRAD' 0,
                'opsz' 48;
        }
    </style>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Prata&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for basket icon -->
    <script src="https://kit.fontawesome.com/e7ffdf979d.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles.css">
    <title>VintUK</title>
</head>


<body class="prata-regular">
    <!-- HEADER -->
    <header class="header flex">
        <!-- LOGO -->
        <h1 class="brand-title">Vintage Unik</h1>

        <!-- MENU SECTION -->
        <div class="menu-nav flex">

            <nav role="navigation">

                <button class="menu-button" aria-label="Toggle Menu" aria-expanded="false" aria-controls="menu-list">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button>

                <ul class="menu-list" hidden>
                    <li class="menu-item">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="/shop.html">Shop</a>
                    </li>
                    <li class="menu-item">
                        <a href="/about.html">About</a>
                    </li>
                    <li class="menu-item">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>

            <!-- BASKET ICON -->
            <button class="basket-button" aria-label="View Basket">
                <span class="material-symbols-outlined">
                    shopping_bag
                </span>
                <span class="basket-count">0</span>
            </button>
        </div>

    </header>

    <!-- MAIN -->
    <main class="main" id="shop">

        <!-- MAIN SECTION: SHOP -->
        <section class="home-section flex">

            <div class="shop-content flex">
                <h2 class="section-title">Shop</h2>
                <p class="section-description">Explore our collection of unique vintage bags.</p>
            </div>

            <div class="products-filter flex">
                <!-- Sort products -->
                <div class="filter-options flex">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by" name="sort-by">
                        <option value="default">Default</option>
                        <option value="price-low-to-high">Price: Low to High</option>
                        <option value="price-high-to-low">Price: High to Low</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>

                <!-- Total number of products -->
                <div class="total-products">
                    <p><span class="product-count">0</span> items</p>
                </div>
            </div>


            <div class="product-list flex">
                <!-- Example product item -->
                <div class="product-item">
                    <img src="https://placehold.co/250x150" alt="Vintage Bag 1">
                    <div class="product-content flex">
                        <h4>Vintage Bag 1</h4>
                        <p>Â£50.00</p>
                        <a href="#" class="featured-link">Add to Cart</a>
                    </div>
                </div>

            </div>

            <!-- Current Page -->
            <div class="pagination flex">
                <button class="prev-page" aria-label="Previous Page">Previous</button>
                <span class="current-page">1</span>
                <button class="next-page" aria-label="Next Page">Next</button>
            </div>

        </section>
    </main>


    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2025 Vintage Unik. All rights reserved.</p>
        <div>

            <a href="https://www.facebook.com/profile.php?id=61578302798191"><i class="fa-brands fa-facebook-f"></i></a>

            <a href="https://www.instagram.com/vint.unik/"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>Connect at: <a href="mailto:vintageunik.uk@gmail.com">vintageunik.uk@gmail.com</a>
    </footer>

    <script src="../script.js"></script>
</body>

</html>
